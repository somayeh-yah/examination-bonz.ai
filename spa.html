<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Bonz.ai Hotel/spa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-spa-container">
        <a class="link" href="index.html"></a>

        <header>


            <img class="logo header" src="/assets/logo/bonz.ai-logo-white-portrait.png" alt="logo">
        </header>

        <main>
            <section class="pic spa">
                <h1>Best spa in the world</h1>
                <img class="picture"
                    src="https://static.visitestonia.com/images/3198729/600_400_false_false_42876d80413152dd52106812a82c49f4.jpg"
                    alt="spa-gotland">

                <img class="picture"
                    src="https://media.cntraveller.com/photos/611beb4d6ab96bf3ecf1f180/16:9/w_2580,c_limit/spa-chewton.jpg"
                    alt="spa">

                <img class="picture"
                    src="https://www.selmacityspa.se/wp-content/uploads/2021/10/Spa_pool_MoaStefansdotter.jpg"
                    alt="spa-pool">


            </section>

            <section class="pic restaurant">
                <h1>Best food in the world</h1>
                <img class="picture"src="https://www.champneys.com/getmedia/0500466d-61cc-4026-8c51-765057c0c469/mhspacafe_900x600.jpg?width=900&height=600&ext=.jpg" alt="restaurant">
                <img class="picture" src="https://dovt2mgui2fof.cloudfront.net/oldedwardshospitality.com-1882414909/cms/cache/v2/5e2af62467488.jpg/1920x1080/fit/80/599d5f4fee687b37a65b480f2887a0dd.jpg" alt="restaurant">
                <img class="picture" src="https://www.omnihotels.com/-/media/images/hotels/sanrst/restaurants/sanrst-omni-la-costa-spa-cafe-food.jpg?h=660&la=en&w=1170" alt="restaurant">
                <img class="picture" src="https://media.cnn.com/api/v1/images/stellar/prod/200411182551-03-ice-cream-around-the-world-restricted.jpg?q=w_3000,h_2008,x_0,y_0,c_fill/h_618" alt="ice-creme">
        
            </section>

        </main>

        <footer>
            <div class="page-spa-logo">
                <img class="logo-footer" src="/assets/logo/bonz.ai-logo-white-landscape.png" alt="logo-color">
            </div>
        </footer>

    </div>
</body>

</html>
